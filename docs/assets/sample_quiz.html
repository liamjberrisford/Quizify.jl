<style>
.quiz-question {
    background-color: #6c63ff;
    color: white;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
}
.quiz-form { margin-bottom: 20px; }
.quiz-answer {
    display: block;
    background-color: #f2f2f2;
    border: none;
    border-radius: 10px;
    padding: 10px;
    margin: 5px 0;
    font-size: 1em;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s;
    width: 100%;
}
.quiz-answer:hover { background-color: #e0e0e0; }
.correct { background-color: #4CAF50 !important; color: white !important; border: none; }
.incorrect { background-color: #D32F2F !important; color: white !important; border: none; }
.feedback { margin-top: 10px; font-weight: bold; font-size: 1em; }
.quiz-text { width: 100%; padding: 10px; margin: 5px 0; border-radius: 10px; border: 1px solid #ccc; }
.results-container { margin-top: 20px; font-weight: bold; }
.score-bar-bg { background-color: #f2f2f2; border-radius: 10px; height: 20px; width: 100%; }
.score-bar-fill { background-color: #6c63ff; height: 100%; border-radius: 10px; width: 0%; transition: width 0.5s; }
</style>

<script>
var quizResults = {};
var totalQuestions = 4;

function updateResults(qid, isCorrect) {
    quizResults[qid] = isCorrect;
    if (Object.keys(quizResults).length === totalQuestions) {
        showFinalResults();
    }
}

function showFinalResults() {
    let correct = Object.values(quizResults).filter(x => x).length;
    document.getElementById('score-text').innerHTML = `Score: ${correct} / ${totalQuestions}`;
    document.getElementById('score-fill').style.width = (100 * correct / totalQuestions) + '%';
    document.getElementById('quiz-results').style.display = 'block';
    drawChart();
}

function drawChart() {
    let canvas = document.getElementById('result-chart');
    if (!canvas) return;
    let ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let barWidth = 20;
    let gap = 10;
    let maxHeight = canvas.height - 20;
    Object.keys(quizResults).forEach((qid, idx) => {
        ctx.fillStyle = quizResults[qid] ? '#4CAF50' : '#D32F2F';
        let x = idx * (barWidth + gap);
        let height = maxHeight;
        ctx.fillRect(x, canvas.height - height, barWidth, height);
    });
}

function handleAnswer(qid, aid, feedback, isCorrect) {
    let buttons = document.querySelectorAll('.answer-' + qid);
    buttons.forEach(btn => { btn.classList.remove('correct', 'incorrect'); });
    let selected = document.getElementById(aid);
    selected.classList.add(isCorrect ? 'correct' : 'incorrect');
    let feedbackBox = document.getElementById('feedback_' + qid);
    feedbackBox.innerHTML = feedback;
    feedbackBox.style.color = isCorrect ? 'green' : 'red';
    updateResults(qid, isCorrect);
}

function handleTextAnswer(qid, correctAnswer, fbCorrect, fbIncorrect) {
    let input = document.getElementById('input_' + qid);
    let ans = input.value.trim();
    let feedbackBox = document.getElementById('feedback_' + qid);
    if (ans.toLowerCase() === correctAnswer.toLowerCase()) {
        feedbackBox.innerHTML = fbCorrect;
        feedbackBox.style.color = 'green';
        input.classList.add('correct');
        input.classList.remove('incorrect');
    } else {
        feedbackBox.innerHTML = fbIncorrect;
        feedbackBox.style.color = 'red';
        input.classList.add('incorrect');
        input.classList.remove('correct');
    }
    updateResults(qid, ans.toLowerCase() === correctAnswer.toLowerCase());
}
</script>

<div class="quiz">
<div class="quiz-question">Question 1</div>
<form class="quiz-form">
<button type="button" class="quiz-answer answer-1" id="q1_a1" onclick="handleAnswer('1', 'q1_a1', 'Incorrect', false)">Answer A Incorrect</button>
<button type="button" class="quiz-answer answer-1" id="q1_a2" onclick="handleAnswer('1', 'q1_a2', 'Correct', true)">Answer B Correct</button>
<button type="button" class="quiz-answer answer-1" id="q1_a3" onclick="handleAnswer('1', 'q1_a3', 'Incorrect', false)">Answer C Incorrect</button>
<button type="button" class="quiz-answer answer-1" id="q1_a4" onclick="handleAnswer('1', 'q1_a4', 'Incorrect', false)">Answer D Incorrect</button>
<div class="feedback" id="feedback_1"></div>
</form>
<hr>
<div class="quiz-question">Question 2</div>
<form class="quiz-form">
<button type="button" class="quiz-answer answer-2" id="q2_a1" onclick="handleAnswer('2', 'q2_a1', 'Incorrect', false)">Answer A Incorrect</button>
<button type="button" class="quiz-answer answer-2" id="q2_a2" onclick="handleAnswer('2', 'q2_a2', 'Incorrect', false)">Answer B Incorrect</button>
<button type="button" class="quiz-answer answer-2" id="q2_a3" onclick="handleAnswer('2', 'q2_a3', 'Correct', true)">Answer C Correct</button>
<button type="button" class="quiz-answer answer-2" id="q2_a4" onclick="handleAnswer('2', 'q2_a4', 'Incorrect', false)">Answer D Incorrect</button>
<div class="feedback" id="feedback_2"></div>
</form>
<hr>
<div class="quiz-question">The sky is blue</div>
<form class="quiz-form">
<button type="button" class="quiz-answer answer-3" id="q3_true" onclick="handleAnswer('3', 'q3_true', 'Correct', true)">True</button>
<button type="button" class="quiz-answer answer-3" id="q3_false" onclick="handleAnswer('3', 'q3_false', 'Incorrect', false)">False</button>
<div class="feedback" id="feedback_3"></div>
</form>
<hr>
<div class="quiz-question">Chemical symbol for water</div>
<form class="quiz-form">
<input type="text" class="quiz-text" id="input_4" />
<button type="button" class="quiz-answer" onclick="handleTextAnswer('4', 'H2O', 'Correct', 'Incorrect')">Submit</button>
<div class="feedback" id="feedback_4"></div>
</form>
<hr>
<div class="results-container" id="quiz-results" style="display:none;">
  <div class="score-bar-bg">
    <div class="score-bar-fill" id="score-fill"></div>
  </div>
  <div id="score-text"></div>
  <canvas id="result-chart" width="300" height="100"></canvas>
</div>
</div>
